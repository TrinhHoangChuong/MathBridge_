# =========================
# SERVER
# =========================
server.port=8080

# =========================
# DATABASE CONNECTION
# =========================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MathBridge;encrypt=false
spring.datasource.username=sa
spring.datasource.password=654321Gemnz@
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =========================
# JPA / HIBERNATE
# =========================
# Do not let Hibernate auto-create/drop tables
spring.jpa.hibernate.ddl-auto=none

# Keep column names and table names as they are in DB
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Debug SQL in dev mode
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# =========================
# OAUTH2 RESOURCE SERVER (JWT)
# =========================
mathbridge.security.jwt-secret=change-this-secret-key-make-it-longer
mathbridge.security.jwt-expiration-ms=86400000

# =========================
# CORS (DEV)
# =========================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*
