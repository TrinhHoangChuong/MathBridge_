<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập học sinh — MathBridge</title>
    <base href="../">

    <!-- CSS chung -->
    <link rel="stylesheet" href="assets/css/header.css"/>
    <link rel="stylesheet" href="assets/css/footer.css"/>
    <script src="assets/js/pages/header.pages.js" defer></script>
    <script src="./assets/js/utils/includePartials.js" defer></script>

    <style>
        .auth-shell {
          min-height: calc(100vh - 140px);
          display: grid;
          place-items: center;
          background: radial-gradient(circle at top, rgba(225,29,72,.04), #fff);
          padding: 32px 14px 48px;
        }
        .auth-card {
          width: min(420px, 100%);
          background: #fff;
          border: 1px solid rgba(15,23,42,.04);
          border-radius: 20px;
          box-shadow: 0 18px 35px rgba(15,23,42,.06);
          padding: 22px 20px 20px;
        }
        .auth-title {
          font-size: 1.2rem;
          font-weight: 700;
          color: #0f172a;
          margin-bottom: 4px;
        }
        .auth-sub {
          font-size: .86rem;
          color: #64748b;
          margin-bottom: 18px;
        }
        .mb-field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 14px; }
        .mb-field label { font-weight: 500; font-size: .83rem; color: #0f172a; }
        .mb-field input {
          border: 1px solid rgba(15,23,42,.1);
          border-radius: 14px;
          padding: 9px 10px;
          outline: none;
          font-size: .9rem;
        }
        .mb-field input:focus {
          border-color: rgba(225,29,72,.5);
          box-shadow: 0 0 0 3px rgba(225,29,72,.1);
        }
        .auth-error {
          background: #fee2e2;
          color: #b91c1c;
          padding: 5px 8px;
          border-radius: 8px;
          font-size: .78rem;
          margin-bottom: 10px;
          display: none;
        }
        .auth-hint { font-size: .72rem; color: #94a3b8; margin-top: 4px; }
        main { padding-top: 24px; }
    </style>
</head>
<body class="page-auth">
<header></header>

<main>
    <div class="auth-shell">
        <div class="auth-card">
            <div style="display:flex;gap:.75rem;align-items:center;margin-bottom:1rem">
        <span class="logo-mark" aria-hidden="true"
              style="width:34px;height:34px;border-radius:14px;background:conic-gradient(from 220deg,#fff 0deg,#fee2e2 120deg,#e11d48 240deg,#fda4af 360deg);box-shadow:0 8px 24px rgba(225,29,72,.18);"></span>
                <div>
                    <h1 class="auth-title">Đăng nhập học sinh</h1>
                    <p class="auth-sub">Chỉ dành cho tài khoản học sinh đã được cấp.</p>
                </div>
            </div>

            <p id="auth-error" class="auth-error"></p>

            <form id="mb-login-form" novalidate>
                <div class="mb-field">
                    <label for="email">Email học sinh</label>
                    <input id="email" name="email" type="email" required autocomplete="email"
                           placeholder="vd: hs001@mathbridge.vn">
                </div>
                <div class="mb-field">
                    <label for="password">Mật khẩu</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password"
                           placeholder="••••••••">
                    <p class="auth-hint">Nếu quên mật khẩu, liên hệ quản lý trung tâm.</p>
                </div>

                <button type="submit" class="btn btn--navy" style="width:100%">
                    <span>Đăng nhập</span>
                </button>
            </form>
        </div>
    </div>
</main>

<footer></footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      includePartials({
        header: "partials/header.html",
        footer: "partials/footer.html"
      });
    });
</script>

<!-- trang footer đang cần -->
<script type="module" src="assets/js/pages/footer.page.js"></script>
<!-- QUAN TRỌNG: thêm login.page.js -->
<script type="module" src="assets/js/pages/login.page.js"></script>
</body>
</html>
