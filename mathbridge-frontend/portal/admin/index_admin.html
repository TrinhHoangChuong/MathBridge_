<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MathBridge Admin Portal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />

    <!-- CSS layout & components chung -->
    <link rel="stylesheet" href="css/admin.css" />
</head>
<body class="app-shell">

<!-- ========== SIDEBAR ========== -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar__brand">
        <div class="brand-logo">MB</div>
        <div class="brand-meta">
            <div class="brand-name">MathBridge</div>
            <div class="brand-sub">Admin Portal</div>
        </div>

        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Thu gọn menu">
            <svg class="icon-18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
    </div>

    <nav class="nav" role="navigation">
        <button class="nav-item active" data-section-target="dashboard">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="9"></rect>
            <rect x="14" y="3" width="7" height="5"></rect>
            <rect x="14" y="12" width="7" height="9"></rect>
            <rect x="3" y="16" width="7" height="5"></rect>
          </svg>
        </span>
            <span class="nav-label">Dashboard</span>
        </button>

        <button class="nav-item" data-section-target="lichhoc">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </span>
            <span class="nav-label">Lịch Học & Lịch Làm </span>
        </button>

        <button class="nav-item" data-section-target="chuongtrinh">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="14" rx="2" />
            <path d="M3 10h18" />
          </svg>
        </span>
            <span class="nav-label">Chương trình & Lớp học</span>
        </button>

        <button class="nav-item" data-section-target="hocsinh">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="7" r="4" />
            <path d="M3 21v-2a4 4 0 0 1 4-4h4" />
            <circle cx="17" cy="17" r="3" />
            <path d="m21 21-1.5-1.5" />
          </svg>
        </span>
            <span class="nav-label">Học sinh & Học tập</span>
        </button>

        <button class="nav-item" data-section-target="nhansu">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4" />
            <path d="M2 21v-1a4 4 0 0 1 4-4h3" />
            <path d="M22 21v-1a4 4 0 0 0-4-4h-3" />
          </svg>
        </span>
            <span class="nav-label">Nhân sự & Giảng viên</span>
        </button>

        <button class="nav-item" data-section-target="tuyendung">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 17v4" />
            <path d="m15 13-3 3-3-3" />
            <circle cx="12" cy="8" r="4" />
          </svg>
        </span>
            <span class="nav-label">Tuyển dụng</span>
        </button>

        <button class="nav-item" data-section-target="taichinh">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1v22" />
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
          </svg>
        </span>
            <span class="nav-label">Tài chính</span>
        </button>

        <button class="nav-item" data-section-target="taikhoan">
        <span class="nav-ico">
          <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4" />
            <path d="M4 21v-2a4 4 0 0 1 4-4h8" />
            <rect x="16" y="16" width="6" height="6" rx="1" />
          </svg>
        </span>
            <span class="nav-label">Tài khoản & Phân quyền</span>
        </button>

        <button class="nav-item" data-section-target="phancong">
            <span class="nav-ico">
              <svg class="icon-20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="8" r="3" />
                <circle cx="17" cy="8" r="3" />
                <circle cx="12" cy="17" r="3" />
                <path d="M10.5 9.5 9 11" />
                <path d="M14.5 9.5 16 11" />
                <path d="M10.5 15.5 9 14" />
                <path d="M13.5 15.5 15 14" />
              </svg>
            </span>
            <span class="nav-label">Phân công Cố Vấn_HS</span>
        </button>
    </nav>
</aside>
<!-- /SIDEBAR -->

<!-- ========== APP MAIN AREA ========== -->
<div class="app-area">

    <!-- HEADER -->
    <header class="app-header" role="banner">
        <div class="app-header-left">
            <h1 class="page-title" id="pageTitle">Dashboard</h1>
        </div>

        <div class="app-header-right">
            <div class="profile" id="profileMenu">
                <button class="profile-trigger" id="profileTrigger" aria-haspopup="true" aria-expanded="false">
                    <div class="profile-meta">
                        <div class="profile-name">Admin Trần</div>
                        <div class="profile-role">Quản trị hệ thống</div>
                    </div>
                    <div class="avatar">
                        <span class="avatar-img">AT</span>
                    </div>
                    <svg class="caret icon-16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <div class="profile-menu" id="profileDropdown" role="menu">
                    <button class="profile-menu-item" role="menuitem">Hồ sơ cá nhân</button>
                    <button
                            class="profile-menu-item danger"
                            role="menuitem"
                            id="btnAdminLogout"
                    >
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="app-main">
        <section class="section" id="section-dashboard"></section>
        <section class="section hidden" id="section-lichhoc"></section>
        <section class="section hidden" id="section-chuongtrinh"></section>
        <section class="section hidden" id="section-hocsinh"></section>
        <section class="section hidden" id="section-nhansu"></section>
        <section class="section hidden" id="section-tuyendung"></section>
        <section class="section hidden" id="section-taichinh"></section>
        <section class="section hidden" id="section-taikhoan"></section>
        <section class="section hidden" id="section-phancong"></section>
    </main>
</div>
<!-- /APP AREA -->

<script type="module" src="js/admin.js"></script>
</body>
</html>
