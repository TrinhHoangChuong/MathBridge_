<section class="content-section" id="support">
    <div class="section-header">
        <h2><i class="fas fa-headset"></i> Yêu cầu hỗ trợ</h2>
        <div class="header-actions">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="supportSearchInput" placeholder="Tìm kiếm yêu cầu hỗ trợ...">
            </div>
            <select class="form-select" id="supportStatusFilter">
                <option value="">Tất cả trạng thái</option>
                <option value="Chưa xử lý">Chưa xử lý</option>
                <option value="Đang xử lý">Đang xử lý</option>
                <option value="Đã xử lý">Đã xử lý</option>
                <option value="Đã đóng">Đã đóng</option>
            </select>
            <button class="btn btn-secondary" id="refreshSupportBtn">
                <i class="fas fa-sync-alt"></i>
                Làm mới
            </button>
        </div>
    </div>

    <div id="supportLoading" class="loading-state" style="display: none;">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <div id="supportEmpty" class="empty-state" style="display: none;">
        <i class="fas fa-inbox"></i>
        <h3>Chưa có yêu cầu hỗ trợ</h3>
        <p>Hiện tại không có yêu cầu hỗ trợ nào từ học sinh.</p>
    </div>

    <div class="support-grid" id="supportGrid">
        <!-- Support cards will be dynamically loaded here -->
    </div>
</section>

<link rel="stylesheet" href="assets/css/sections/support.css">
<script src="assets/js/sections/support.js"></script>
