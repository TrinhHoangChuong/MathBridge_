<section class="content-section" id="consultation-schedule">
    <div class="section-header consultation-header">
        <div>
            <h2>Lịch tư vấn của tôi</h2>
            <p class="section-subtitle">Theo dõi toàn bộ buổi tư vấn của bạn, điều hướng nhanh bằng lịch tháng.</p>
        </div>
        <div class="consultation-actions">
            <button class="btn btn-secondary" onclick="(window.consultationScheduleModule && window.consultationScheduleModule.exportSchedule ? window.consultationScheduleModule.exportSchedule() : (typeof exportConsultationSchedule === 'function' ? exportConsultationSchedule() : null))">
                <i class="fas fa-download"></i>
                Xuất lịch
            </button>
            <button class="btn btn-primary" onclick="(window.consultationScheduleModule && window.consultationScheduleModule.addSchedule ? window.consultationScheduleModule.addSchedule() : (typeof addConsultationSchedule === 'function' ? addConsultationSchedule() : null))">
                <i class="fas fa-plus"></i>
                Tạo buổi tư vấn
            </button>
        </div>
    </div>


    <!-- Summary Cards -->
    <div class="schedule-summary-cards">
        <div class="summary-card">
            <div class="summary-label">Tháng</div>
            <div class="summary-value" id="consultationCurrentMonthDisplay">Tháng 11</div>
            <div class="summary-year" id="consultationCurrentYearDisplay">2025</div>
        </div>
        <div class="summary-card">
            <div class="summary-label">
                <i class="fas fa-calendar-check"></i> Hôm nay
            </div>
            <div class="summary-value" id="consultationTodayCount">0</div>
        </div>
        <div class="summary-card">
            <div class="summary-label">
                <i class="fas fa-cog"></i> Tháng
            </div>
            <div class="summary-value" id="consultationMonthCount">0</div>
        </div>
    </div>

    <!-- Month View -->
    <div class="schedule-view" id="consultationMonthView">
        <div class="schedule-calendar">
            <div class="calendar-header">
                <button class="btn-icon" id="consultationPrevMonth" onclick="window.consultationScheduleModule && window.consultationScheduleModule.changeMonth(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h3 id="consultationCurrentMonth">Tháng 12, 2024</h3>
                <button class="btn-icon" id="consultationNextMonth" onclick="window.consultationScheduleModule && window.consultationScheduleModule.changeMonth(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="calendar-grid" id="consultationCalendarGrid">
                <!-- Calendar will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <!-- Selected Day Schedule Modal -->
    <div class="schedule-modal" id="consultationScheduleModal">
        <div class="schedule-modal-content">
            <div class="schedule-modal-header">
                <h3 id="consultationModalDateTitle">Lịch tư vấn</h3>
                <button class="modal-close" onclick="window.consultationScheduleModule && window.consultationScheduleModule.closeScheduleModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="schedule-modal-body" id="consultationScheduleModalBody">
                <!-- Schedule details will be loaded here -->
            </div>
        </div>
    </div>
</section>

<link rel="stylesheet" href="assets/css/sections/consultation-schedule.css">
<script src="assets/js/sections/consultation-schedule.js"></script>
