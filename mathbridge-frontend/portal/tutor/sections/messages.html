<section class="content-section" id="messages">
    <div class="section-header">
        <h2>Nhắn tin trực tiếp</h2>
        <div class="header-actions">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm tin nhắn...">
            </div>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Tin nhắn mới
            </button>
        </div>
    </div>

    <div class="messages-container">
        <div class="message-item unread">
            <div class="message-avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <h4>Trần Văn C</h4>
                    <span class="message-time">14:30</span>
                </div>
                <div class="message-subject">Cần hỗ trợ bài tập</div>
                <div class="message-preview">Em không hiểu cách giải bài tập số 15 trong sách...</div>
                <div class="message-actions">
                    <button class="btn btn-sm btn-primary">Trả lời</button>
                    <button class="btn btn-sm btn-secondary">Xem chi tiết</button>
                </div>
            </div>
            <div class="message-status">
                <div class="status-dot unread"></div>
            </div>
        </div>

        <div class="message-item">
            <div class="message-avatar">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <h4>Nguyễn Văn A</h4>
                    <span class="message-time">13:45</span>
                </div>
                <div class="message-subject">Báo cáo lớp học</div>
                <div class="message-preview">Lớp Toán 10A1 hôm nay có 2 học sinh vắng mặt...</div>
                <div class="message-actions">
                    <button class="btn btn-sm btn-primary">Trả lời</button>
                    <button class="btn btn-sm btn-secondary">Xem chi tiết</button>
                </div>
            </div>
            <div class="message-status">
                <div class="status-dot"></div>
            </div>
        </div>

        <div class="message-item">
            <div class="message-avatar">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <h4>Phụ huynh Lê Thị D</h4>
                    <span class="message-time">12:20</span>
                </div>
                <div class="message-subject">Thắc mắc về học phí</div>
                <div class="message-preview">Tôi muốn hỏi về cách tính học phí cho con...</div>
                <div class="message-actions">
                    <button class="btn btn-sm btn-primary">Trả lời</button>
                    <button class="btn btn-sm btn-secondary">Xem chi tiết</button>
                </div>
            </div>
            <div class="message-status">
                <div class="status-dot"></div>
            </div>
        </div>
    </div>
</section>
