<section class="content-section" id="consultations">
    <!-- Section Header -->
    <div class="section-header">
        <div class="section-header-left">
            <h2><i class="fas fa-comments"></i> Yêu cầu tư vấn</h2>
            <p class="section-subtitle">Quản lý và xử lý các yêu cầu tư vấn từ học sinh và phụ huynh</p>
        </div>
        <button class="btn btn-primary" id="refreshConsultations" onclick="window.consultationsModule && window.consultationsModule.loadData ? window.consultationsModule.loadData() : (window.tutorDashboard && window.tutorDashboard.loadConsultationsData ? window.tutorDashboard.loadConsultationsData() : null)">
            <i class="fas fa-sync-alt"></i>
            Làm mới
        </button>
    </div>

    <!-- Statistics Cards -->
    <div class="consultations-stats-grid">
        <div class="stat-card-mini stat-pending">
            <div class="stat-icon-mini">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content-mini">
                <h3 id="statPendingConsultations">0</h3>
                <p>Chưa xử lý</p>
            </div>
        </div>
        <div class="stat-card-mini stat-processing">
            <div class="stat-icon-mini">
                <i class="fas fa-spinner"></i>
            </div>
            <div class="stat-content-mini">
                <h3 id="statProcessingConsultations">0</h3>
                <p>Đang xử lý</p>
            </div>
        </div>
        <div class="stat-card-mini stat-completed">
            <div class="stat-icon-mini">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content-mini">
                <h3 id="statCompletedConsultations">0</h3>
                <p>Đã xử lý</p>
            </div>
        </div>
        <div class="stat-card-mini stat-total">
            <div class="stat-icon-mini">
                <i class="fas fa-list"></i>
            </div>
            <div class="stat-content-mini">
                <h3 id="statTotalConsultations">0</h3>
                <p>Tổng cộng</p>
            </div>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="consultations-filters">
        <div class="filter-group">
            <div class="search-box-enhanced">
                <i class="fas fa-search"></i>
                <input type="text" id="consultationSearch" placeholder="Tìm kiếm theo tên, email, số điện thoại, tiêu đề...">
                <button class="search-clear" id="clearConsultationSearch" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="filter-group">
            <label class="filter-label" for="consultationStatusFilter">
                <i class="fas fa-filter"></i>
                Lọc theo trạng thái
            </label>
            <select class="form-select-enhanced" id="consultationStatusFilter">
                <option value="">Tất cả trạng thái</option>
                <option value="Chưa xử lý">Chưa xử lý</option>
                <option value="Đang xử lý">Đang xử lý</option>
                <option value="Đã xử lý">Đã xử lý</option>
            </select>
        </div>
        <div class="filter-group">
            <label class="filter-label" for="consultationSort">
                <i class="fas fa-sort"></i>
                Sắp xếp
            </label>
            <select class="form-select-enhanced" id="consultationSort">
                <option value="newest">Mới nhất</option>
                <option value="oldest">Cũ nhất</option>
                <option value="name">Theo tên</option>
                <option value="status">Theo trạng thái</option>
            </select>
        </div>
    </div>

    <!-- Consultations List -->
    <div class="consultations-container" id="consultationsContainer">
        <div class="loading-state" id="consultationsLoading">
            <div class="spinner"></div>
            <p>Đang tải yêu cầu tư vấn...</p>
        </div>
    </div>
</section>

<link rel="stylesheet" href="assets/css/sections/consultations.css">
<script src="assets/js/sections/consultations.js"></script>
